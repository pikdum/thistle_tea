name: CI
on:
  push:
    branches:
      - master
  pull_request:
permissions:
  contents: read
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: docker build .
  elixir:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ["1.19"]
        otp: ["28"]
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v5
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - run: mix deps.get
      - run: mix compile
      - run: mix format --check-formatted
      - run: mix test
